version: "3.5"

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    env_file: .env
    depends_on:
      - wordpress-phpfpm
    ports:
      - "443:443"
    volumes:
      - wp_volume:/var/www/html
    networks:
      inception:
  
  wordpress-phpfpm:
    build: requirements/wordpress/.
    container_name: wordpress-phpfpm
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - wp_volume:/var/www/html
    expose:
      - "9000"
    networks:
      inception:

  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    env_file: .env
    volumes:
      - mariadb_volume:/var/lib/mysql
    expose:
      - "3306"
    networks:
      inception:

volumes:
  wp_volume:
    driver: local
    name: "wp"
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/ftanon/data/wp'
  mariadb_volume:
    driver: local
    name: "mariadb"
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/ftanon/data/mariadb'

networks:
  inception:
    name: inception